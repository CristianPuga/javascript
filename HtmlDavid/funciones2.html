    <script type="text/javascript">
    //Crea una función llamada calculaTotalLinea a la cual se le pasen dos parámetros llamados importe y unidades, deberá de devolver el total de multiplicar ambas cantidades
    function calculaTotalLinea(importe, unidades){
      var total = importe * unidades;
      return total;
    }
    //Llama a la función calculaTotalLínea pasándole como parámetros 2 y 5 almacena el resultado en una variable llamada línea1
    var linea1 = calculaTotalLinea(2, 5);
    //Llama a la función calculaTotalLínea pasándole como parámetros 4 y 7 almacena el resultado en una variable llamada línea2
    var linea2 = calculaTotalLinea(4, 7);
    //Declara una variable de tipo Array llamada lineas
    var lineas = []
    //Mete las dos variables linea1 y linea2 en el array lineas
    lineas.push(linea1)
    lineas.push(linea2)
    console.log(lineas);
