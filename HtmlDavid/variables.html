<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
    //define una variable de tipo entero y asígnale el valor 2
      var numero = 2;

      //imprime por consola el valor de la variable
      console.log(numero);

      //Declara e inicializa una virable de tipo cadena
      var cadena = "Hola Pugi";

      //imprime la cadena por consola
      console.log(cadena);

      //imprime el número de caracteres de la variable por consola
      console.log(cadena.length);

      //declara una variable de tipo cadena que contenga como valor un número
      var cadnum = "58";

      //parsea la variable a número entero e imprime la variable por consola
      console.log(parseInt(cadnum));

      //declara dos variables de tipo cadena
      var cadena1 = "Comeme el chocolate";
      var cadena2 = "eres un pendejo, chamarrito";

      //concatena esos dos variables y almacena su valor en otra variable
      var conca = cadena1 + cadena2;

      //imprime esta última variable por consola
      console.log(conca);

      //imprime esta última variable por consola en mayúsculas
      console.log(conca.toUpperCase());

      //y luego en minúsculas
      console.log(conca.toLowerCase());
    </script>
  </body>
</html>
